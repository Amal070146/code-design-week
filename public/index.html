<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="The offical Website of CODe Design Week" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preload" as="script" href="./static/js/spiral.js">
  <title>CODe Design Week</title>
  <style>
    #overlay {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      left: 0;

    }

    #overlay::-webkit-scrollbar {
      display: none;
      color: white;
    }

    #overlay>img {
      width: 400px;
      height: auto;
      aspect-ratio: 1/1;
    }
  </style>
  <script>
    $(window).load(function () {
      $('#overlay').hide();
    });
  </script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="overlay">
    <img style="width: 27vw;height: 8vw;" src="./Loader.gif" alt="Loading" />
  </div>
  <div id="root"></div>

</body>

</html>
